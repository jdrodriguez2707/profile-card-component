<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Frontend Mentor | Profile card component</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Background images -->
    <img
      class="bg-image bg-image__top"
      src="./assets/images/bg-pattern-top.svg"
      alt="Top circle"
    />
    <img
      class="bg-image bg-image__bottom"
      src="./assets/images/bg-pattern-bottom.svg"
      alt="Bottom circle"
    />
    <!-- Card -->
    <article class="card kumbh-sans-primary-font-family">
      <header class="card__header">
        <img
          class="card__banner"
          src="./assets/images/bg-pattern-card.svg"
          alt="Card banner"
        />
        <img
          class="card__profile-image"
          src="./assets/images/image-victor.jpg"
          alt="Image profile"
        />
      </header>
      <section class="card__body">
        <p class="card__profile-info">
          <span class="card__profile-name kumbh-sans-primary-font-family--bold">
            Victor Crest
          </span>
          26
        </p>
        <p class="card__profile-country">London</p>
      </section>
      <footer class="card__footer">
        <div>
          <p class="card__engagement-count kumbh-sans-primary-font-family--bold">
            80K
          </p>
          <p class="card__engagement-text">Followers</p>
        </div>
        <div>
          <p class="card__engagement-count kumbh-sans-primary-font-family--bold">
            803K
          </p>
          <p class="card__engagement-text">Likes</p>
        </div>
        <div>
          <p class="card__engagement-count kumbh-sans-primary-font-family--bold">
            1.4K
          </p>
          <p class="card__engagement-text">Photos</p>
        </div>
      </footer>
    </article>
    <footer class="attribution">
      Challenge by
      <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by <a href="https://github.com/jdrodriguez2707">Johan Rodriguez</a>.
    </footer>
  </body>
</html>
