<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <main class="card-container">
      <article class="card">
        <div class="card__banner">
          <img src="./images/bg-pattern-card.svg" alt="card banner" />
        </div>
        <div class="card__body">
          <img
            class="card__profile-image"
            src="./images/image-victor.jpg"
            alt="Victor image profile"
          />
          <p class="card__profile-name">
            Victor Crest <span class="card__profile-age">26</span>
          </p>
          <p class="card__profile-country">London</p>
        </div>
        <div class="card__footer">
          <div class="card__followers">
            <p class="card__engagement-count">80K</p>
            <p class="card__engagement-text">Followers</p>
          </div>
          <div class="card__likes">
            <p class="card__engagement-count">803K</p>
            <p class="card__engagement-text">Likes</p>
          </div>
          <div class="card__photos">
            <p class="card__engagement-count">1.4K</p>
            <p class="card__engagement-text">Photos</p>
          </div>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
